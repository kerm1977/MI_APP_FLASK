<!DOCTYPE html>
<html>
<head>
    <title>Editar publicación</title>
</head>
<body>
    <h1>Editar publicación</h1>
    <form action="{{ url_for('edit_post', post_id=post.id) }}" method="POST" enctype="multipart/form-data">
        <label for="title">Título:</label><br>
        <input type="text" id="title" name="title" value="{{ post.title }}"><br><br>
        <label for="content">Contenido:</label><br>
        <textarea id="content" name="content">{{ post.content }}</textarea><br><br>
        <label for="image">Imagen:</label><br>
        <input type="file" id="image" name="image"><br><br>
        <input type="submit" value="Guardar cambios">
    </form>
</body>
</html>
