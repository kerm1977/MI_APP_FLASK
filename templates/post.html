<head>
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem auto;
            max-width: 1200px;
            padding: 1rem;
            background-color: #f8f9fa;
        }

        .post-card {
            display: inline-block;
            width: 300px;
            margin: 1rem;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            vertical-align: top;
            background-color: white; /* Agregamos un fondo blanco para mayor contraste */
        }

        .post-card:hover {
            transform: translateY(-8px); /* Aumentamos el efecto de elevación */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Aumentamos la sombra */
        }

        .post-image {
            width: 100%;
            height: 220px; /* Aumentamos la altura de las imágenes */
            object-fit: cover;
            transition: transform 0.4s ease; /* Transición para el zoom de la imagen */
        }

        .post-card:hover .post-image {
            transform: scale(1.05); /* Zoom suave al pasar el ratón */
        }

        .post-content {
            padding: 1.5rem; /* Aumentamos el padding para más espacio */
        }

        .post-title {
            color: #333;
            margin-bottom: 0.75rem;
            font-size: 1.3rem; /* Aumentamos el tamaño del título */
            transition: color 0.3s ease; /* Transición para el color del título */
        }

        .post-card:hover .post-title {
            color: #007bff; /* Cambiamos el color del título al pasar el ratón */
        }

        .post-text {
            line-height: 1.7;
            color: #555;
            margin-bottom: 1.25rem;
            transition: color 0.3s ease; /* Transición para el color del texto */
        }

        .post-card:hover .post-text {
            color: #444; /* Oscurecemos ligeramente el texto al pasar el ratón */
        }

        .actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem; /* Aumentamos el margen superior */
        }

        .action-button {
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 6px;
            color: white;
            text-decoration: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .edit-button {
            background-color: #007bff;
        }

        .delete-button {
            background-color: #dc3545;
        }

        .action-button:hover {
            background-color: rgba(0, 123, 255, 0.8); /* Oscurecemos el fondo al pasar el ratón */
            transform: scale(1.05); /* Pequeño zoom al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="post-card">
        {% if post.image %}
            <img src="{{ url_for('static', filename='uploads/' + post.image) }}" alt="Post Image" class="post-image">
        {% endif %}
        <div class="post-content">
            <h1 class="post-title">{{ post.title }}</h1>
            <p class="post-text">{{ post.content }}</p>
            <div class="actions">
                <a href="{{ url_for('edit_post', post_id=post.id) }}" class="action-button edit-button">Editar</a>
                <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
                    <button type="submit" class="action-button delete-button">Eliminar</button>
                </form>
            </div>
        </div>
    </div>
</body>
