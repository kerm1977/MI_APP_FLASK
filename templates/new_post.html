{% extends "base.html" %}
{% block content %}

<section class="section">
    <div class="container">
        <h1 class="title">Nueva publicación</h1>
        <form action="{{ url_for('new_post') }}" method="POST" enctype="multipart/form-data">
            <div class="field">
                <label class="label" for="title">Título:</label>
                <div class="control">
                    <input class="input" type="text" id="title" name="title">
                </div>
            </div>

            <div class="field">
                <label class="label" for="content">Contenido:</label>
                <div class="control">
                    <textarea class="textarea" id="content" name="content"></textarea>
                </div>
            </div>

            <div class="field">
                <label class="label" for="image">Imagen:</label>
                <div class="control">
                    <div class="file is-boxed">
                        <label class="file-label">
                            <input class="file-input" type="file" name="image">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">
                                    Selecciona una imagen…
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="submit">Publicar</button>
                </div>
            </div>
        </form>
    </div>
</section>

{% endblock %}
