{% extends "base.html" %}
{% block content %} 

<body>
    <div class="container">
        <h1 class="title">Crear Nuevo Video</h1>
        <form method="POST" action="/create_vids" enctype="multipart/form-data">
            <div class="field">
                <label class="label">Título</label>
                <div class="control">
                    <input class="input" type="text" name="title" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Descripción</label>
                <div class="control">
                    <textarea class="textarea" name="detail"></textarea>
                </div>
            </div>
            <div class="field">
                <label class="label">URL del Video</label>
                <div class="control">
                    <input class="input" type="text" name="video_url" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Imagen</label>
                <div class="control">
                    <input class="file" type="file" name="image" accept="image/*">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="submit">Guardar Video</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

{% endblock %}
