{% extends "base.html" %}
{% block content %}

<article class="post-container">
    <header>
        <h1 class="title">{{ post.title }}</h1>
    </header>

    <section class="post-content">
        <p>{{ post.content }}</p>

        {% if post.image %}
            <figure class="image">
                <img src="{{ url_for('static', filename='uploads/' + post.image) }}" alt="Post Image" class="post-image">
            </figure>
        {% endif %}
    </section>

    {% if current_user.is_authenticated and current_user.id == post.user_id %}
        <section class="post-actions">
            <a href="{{ url_for('edit_post', post_id=post.id) }}">Editar</a>

            <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" style="display: inline;">
                <button type="submit" class="delete-button" onclick="return confirm('¿Estás seguro de que quieres eliminar esta publicación?')">Eliminar</button>
            </form>
        </section>
    {% endif %}
</article>

<style>
    .post-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .post-image {
        max-width: 100%;
        height: auto;
        margin-top: 10px;
    }

    .post-actions {
        margin-top: 20px;
    }

    .post-actions a, .delete-button {
        margin-right: 10px;
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 3px;
        text-decoration: none;
        cursor: pointer;
    }

    .delete-button {
        background-color: #f44336;
        color: white;
        border: none;
    }

    .delete-button:hover {
        background-color: #d32f2f;
    }
</style>

{% endblock %}
